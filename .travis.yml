language: python
matrix:
    include:
        - python: 3.4
          dist: trusty
          sudo: false
        - python: 3.5
          dist: trusty
          sudo: false
        - python: 3.6
          dist: trusty
          sudo: false
        - python: 3.7
          dist: xenial
          sudo: true
# command to install dependencies
install:
    - pip install -r requirements.txt
script:
    - python ./src/manage.py migrate
    - python ./src/manage.py collectstatic -c
    - python ./src/manage.py compilemessages
    - python ./src/manage.py test
